<svg width="500" height="300" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#fdf2f8;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="300" fill="url(#bgGrad)"/>
  
  <!-- Report Feature -->
  <g transform="translate(50, 50)">
    <!-- Phone/Device -->
    <rect x="0" y="0" width="80" height="120" rx="12" fill="white" stroke="url(#primaryGrad)" stroke-width="2"/>
    <rect x="10" y="20" width="60" height="80" rx="4" fill="url(#bgGrad)"/>
    
    <!-- Report form elements -->
    <rect x="15" y="30" width="50" height="3" fill="url(#primaryGrad)" opacity="0.7" rx="1.5"/>
    <rect x="15" y="38" width="35" height="3" fill="url(#secondaryGrad)" opacity="0.5" rx="1.5"/>
    <rect x="15" y="46" width="45" height="3" fill="url(#primaryGrad)" opacity="0.7" rx="1.5"/>
    
    <!-- Upload icon -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="30" height="20" rx="4" fill="url(#secondaryGrad)" opacity="0.3"/>
      <path d="M10 8L15 3L20 8M15 3V15" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Submit button -->
    <rect x="15" y="85" width="50" height="8" fill="url(#primaryGrad)" rx="4"/>
  </g>
  
  <!-- Analysis Feature -->
  <g transform="translate(200, 40)">
    <!-- Computer/Analysis Screen -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="white" stroke="url(#secondaryGrad)" stroke-width="2"/>
    <rect x="10" y="15" width="100" height="50" rx="4" fill="url(#bgGrad)"/>
    
    <!-- URL bar -->
    <rect x="15" y="20" width="90" height="6" fill="white" stroke="url(#primaryGrad)" stroke-width="1" rx="3"/>
    <circle cx="20" cy="23" r="1.5" fill="url(#primaryGrad)"/>
    
    <!-- Analysis results -->
    <g transform="translate(20, 35)">
      <!-- Risk meter -->
      <path d="M0 15A15 15 0 0 1 30 15" stroke="url(#primaryGrad)" stroke-width="3" fill="none"/>
      <path d="M5 15A10 10 0 0 1 25 15" stroke="url(#secondaryGrad)" stroke-width="2" fill="none"/>
      <circle cx="22" cy="12" r="2" fill="url(#primaryGrad)" filter="url(#glow)"/>
      
      <!-- Status indicators -->
      <circle cx="40" cy="5" r="3" fill="#10b981"/>
      <circle cx="50" cy="5" r="3" fill="#f59e0b"/>
      <circle cx="60" cy="5" r="3" fill="#ef4444"/>
      
      <!-- Score display -->
      <text x="15" y="25" text-anchor="middle" fill="url(#primaryGrad)" font-family="monospace" font-size="8" font-weight="bold">87%</text>
    </g>
    
    <!-- Monitor stand -->
    <rect x="55" y="80" width="10" height="15" fill="url(#primaryGrad)" opacity="0.3"/>
    <rect x="45" y="95" width="30" height="3" fill="url(#primaryGrad)" opacity="0.5" rx="1.5"/>
  </g>
  
  <!-- Dashboard Feature -->
  <g transform="translate(350, 30)">
    <!-- Dashboard screen -->
    <rect x="0" y="0" width="100" height="140" rx="10" fill="white" stroke="url(#primaryGrad)" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="100" height="25" fill="url(#primaryGrad)" rx="10"/>
    <circle cx="15" cy="12.5" r="3" fill="white" opacity="0.8"/>
    <rect x="25" y="10" width="50" height="2" fill="white" opacity="0.6" rx="1"/>
    <rect x="25" y="15" width="30" height="2" fill="white" opacity="0.4" rx="1"/>
    
    <!-- Charts and data -->
    <g transform="translate(10, 35)">
      <!-- Chart bars -->
      <rect x="5" y="30" width="6" height="20" fill="url(#primaryGrad)" rx="2"/>
      <rect x="15" y="25" width="6" height="25" fill="url(#secondaryGrad)" rx="2"/>
      <rect x="25" y="20" width="6" height="30" fill="url(#primaryGrad)" rx="2"/>
      <rect x="35" y="35" width="6" height="15" fill="url(#secondaryGrad)" rx="2"/>
      
      <!-- Pie chart -->
      <g transform="translate(60, 25)">
        <circle cx="0" cy="0" r="12" fill="url(#primaryGrad)" opacity="0.3"/>
        <path d="M0,-12A12,12 0 0,1 8.5,-8.5L0,0Z" fill="url(#primaryGrad)"/>
        <path d="M8.5,-8.5A12,12 0 0,1 8.5,8.5L0,0Z" fill="url(#secondaryGrad)"/>
        <path d="M8.5,8.5A12,12 0 0,1 0,12L0,0Z" fill="#10b981"/>
      </g>
      
      <!-- Stats list -->
      <rect x="10" y="65" width="70" height="2" fill="url(#primaryGrad)" opacity="0.6" rx="1"/>
      <rect x="10" y="70" width="50" height="2" fill="url(#secondaryGrad)" opacity="0.6" rx="1"/>
      <rect x="10" y="75" width="60" height="2" fill="url(#primaryGrad)" opacity="0.6" rx="1"/>
      <rect x="10" y="80" width="45" height="2" fill="url(#secondaryGrad)" opacity="0.6" rx="1"/>
    </g>
  </g>
  
  <!-- Connection lines between features -->
  <g opacity="0.3">
    <path d="M130 110 Q 165 110 200 100" stroke="url(#primaryGrad)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M320 120 Q 335 120 350 110" stroke="url(#secondaryGrad)" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating elements -->
  <circle cx="30" cy="30" r="2" fill="url(#primaryGrad)" opacity="0.5">
    <animate attributeName="cy" values="30;20;30" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="470" cy="250" r="1.5" fill="url(#secondaryGrad)" opacity="0.6">
    <animate attributeName="cy" values="250;240;250" dur="3s" repeatCount="indefinite"/>
  </circle>
  <rect x="420" y="40" width="3" height="3" fill="url(#primaryGrad)" opacity="0.4" transform="rotate(45 421.5 41.5)">
    <animateTransform attributeName="transform" values="rotate(45 421.5 41.5);rotate(90 421.5 41.5);rotate(45 421.5 41.5)" dur="5s" repeatCount="indefinite"/>
  </rect>
</svg>
