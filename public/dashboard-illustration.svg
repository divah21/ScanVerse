<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#fafafa"/>
  
  <!-- Floating background elements -->
  <circle cx="80" cy="60" r="3" fill="url(#primaryGrad)" opacity="0.1"/>
  <circle cx="420" cy="100" r="2" fill="url(#secondaryGrad)" opacity="0.15"/>
  <rect x="450" y="50" width="4" height="4" fill="url(#primaryGrad)" opacity="0.1" transform="rotate(45 452 52)"/>
  <circle cx="50" cy="350" r="2.5" fill="url(#secondaryGrad)" opacity="0.1"/>
  
  <!-- Main dashboard container -->
  <g transform="translate(30, 30)">
    <!-- Dashboard header -->
    <rect x="0" y="0" width="440" height="50" fill="white" filter="url(#shadow)" rx="12"/>
    <rect x="0" y="0" width="440" height="50" fill="url(#primaryGrad)" rx="12"/>
    
    <!-- Header content -->
    <text x="20" y="25" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">ScamVerse Admin Dashboard</text>
    <circle cx="400" cy="25" r="12" fill="white" opacity="0.2"/>
    <path d="M395 25L400 20L405 25L400 30Z" fill="white" opacity="0.8"/>
    
    <!-- Stats cards row -->
    <g transform="translate(0, 70)">
      <!-- Total Reports Card -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="100" height="80" fill="white" filter="url(#shadow)" rx="8"/>
        <rect x="10" y="10" width="80" height="10" fill="url(#primaryGrad)" opacity="0.1" rx="5"/>
        <text x="50" y="35" text-anchor="middle" fill="url(#primaryGrad)" font-family="monospace" font-size="20" font-weight="bold">1,247</text>
        <text x="50" y="50" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="10">Total Reports</text>
        <g transform="translate(70, 15)">
          <circle cx="0" cy="0" r="8" fill="url(#primaryGrad)" opacity="0.2"/>
          <path d="M-3 0L-1 2L3 -2" stroke="url(#primaryGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </g>
      </g>
      
      <!-- Pending Reviews Card -->
      <g transform="translate(115, 0)">
        <rect x="0" y="0" width="100" height="80" fill="white" filter="url(#shadow)" rx="8"/>
        <rect x="10" y="10" width="80" height="10" fill="url(#warningGrad)" opacity="0.1" rx="5"/>
        <text x="50" y="35" text-anchor="middle" fill="url(#warningGrad)" font-family="monospace" font-size="20" font-weight="bold">23</text>
        <text x="50" y="50" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="10">Pending Reviews</text>
        <g transform="translate(70, 15)">
          <circle cx="0" cy="0" r="8" fill="url(#warningGrad)" opacity="0.2"/>
          <circle cx="0" cy="-2" r="1" fill="url(#warningGrad)"/>
          <circle cx="0" cy="2" r="1" fill="url(#warningGrad)"/>
        </g>
      </g>
      
      <!-- Blocked Sites Card -->
      <g transform="translate(230, 0)">
        <rect x="0" y="0" width="100" height="80" fill="white" filter="url(#shadow)" rx="8"/>
        <rect x="10" y="10" width="80" height="10" fill="url(#dangerGrad)" opacity="0.1" rx="5"/>
        <text x="50" y="35" text-anchor="middle" fill="url(#dangerGrad)" font-family="monospace" font-size="20" font-weight="bold">89</text>
        <text x="50" y="50" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="10">Blocked Sites</text>
        <g transform="translate(70, 15)">
          <circle cx="0" cy="0" r="8" fill="url(#dangerGrad)" opacity="0.2"/>
          <path d="M-3 -3L3 3M3 -3L-3 3" stroke="url(#dangerGrad)" stroke-width="2" stroke-linecap="round"/>
        </g>
      </g>
      
      <!-- Protected Users Card -->
      <g transform="translate(345, 0)">
        <rect x="0" y="0" width="95" height="80" fill="white" filter="url(#shadow)" rx="8"/>
        <rect x="10" y="10" width="75" height="10" fill="url(#successGrad)" opacity="0.1" rx="5"/>
        <text x="47.5" y="35" text-anchor="middle" fill="url(#successGrad)" font-family="monospace" font-size="20" font-weight="bold">12.4K</text>
        <text x="47.5" y="50" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="10">Protected Users</text>
        <g transform="translate(67.5, 15)">
          <circle cx="0" cy="0" r="8" fill="url(#successGrad)" opacity="0.2"/>
          <path d="M-2 -1L0 1L4 -3" stroke="url(#successGrad)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </g>
      </g>
    </g>
    
    <!-- Main content area -->
    <g transform="translate(0, 170)">
      <!-- Chart area -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="280" height="160" fill="white" filter="url(#shadow)" rx="8"/>
        <text x="20" y="25" fill="#374151" font-family="sans-serif" font-size="14" font-weight="bold">Scam Reports Over Time</text>
        
        <!-- Chart -->
        <g transform="translate(30, 40)">
          <!-- Chart bars with animation -->
          <rect x="0" y="80" width="15" height="40" fill="url(#primaryGrad)" rx="2">
            <animate attributeName="height" values="20;40;35" dur="3s" repeatCount="indefinite"/>
          </rect>
          <rect x="25" y="70" width="15" height="50" fill="url(#secondaryGrad)" rx="2">
            <animate attributeName="height" values="30;50;45" dur="3.5s" repeatCount="indefinite"/>
          </rect>
          <rect x="50" y="85" width="15" height="35" fill="url(#primaryGrad)" rx="2">
            <animate attributeName="height" values="25;35;30" dur="2.8s" repeatCount="indefinite"/>
          </rect>
          <rect x="75" y="60" width="15" height="60" fill="url(#secondaryGrad)" rx="2">
            <animate attributeName="height" values="40;60;55" dur="3.2s" repeatCount="indefinite"/>
          </rect>
          <rect x="100" y="75" width="15" height="45" fill="url(#primaryGrad)" rx="2">
            <animate attributeName="height" values="30;45;40" dur="2.9s" repeatCount="indefinite"/>
          </rect>
          <rect x="125" y="50" width="15" height="70" fill="url(#secondaryGrad)" rx="2">
            <animate attributeName="height" values="50;70;65" dur="3.1s" repeatCount="indefinite"/>
          </rect>
          <rect x="150" y="65" width="15" height="55" fill="url(#primaryGrad)" rx="2">
            <animate attributeName="height" values="35;55;50" dur="3.3s" repeatCount="indefinite"/>
          </rect>
          <rect x="175" y="40" width="15" height="80" fill="url(#secondaryGrad)" rx="2">
            <animate attributeName="height" values="60;80;75" dur="2.7s" repeatCount="indefinite"/>
          </rect>
          <rect x="200" y="70" width="15" height="50" fill="url(#primaryGrad)" rx="2">
            <animate attributeName="height" values="30;50;45" dur="3.4s" repeatCount="indefinite"/>
          </rect>
          
          <!-- Chart labels -->
          <text x="7.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Jan</text>
          <text x="32.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Feb</text>
          <text x="57.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Mar</text>
          <text x="82.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Apr</text>
          <text x="107.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">May</text>
          <text x="132.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Jun</text>
          <text x="157.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Jul</text>
          <text x="182.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Aug</text>
          <text x="207.5" y="135" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Sep</text>
        </g>
      </g>
      
      <!-- Risk distribution donut chart -->
      <g transform="translate(300, 0)">
        <rect x="0" y="0" width="140" height="160" fill="white" filter="url(#shadow)" rx="8"/>
        <text x="20" y="25" fill="#374151" font-family="sans-serif" font-size="14" font-weight="bold">Risk Distribution</text>
        
        <g transform="translate(70, 90)">
          <!-- Donut chart -->
          <circle cx="0" cy="0" r="35" stroke="#f1f5f9" stroke-width="12" fill="none"/>
          
          <!-- Safe (60%) -->
          <circle cx="0" cy="0" r="35" stroke="url(#successGrad)" stroke-width="12" fill="none"
                  stroke-dasharray="132 220" stroke-dashoffset="0" transform="rotate(-90)"/>
          
          <!-- Suspicious (25%) -->
          <circle cx="0" cy="0" r="35" stroke="url(#warningGrad)" stroke-width="12" fill="none"
                  stroke-dasharray="55 220" stroke-dashoffset="-132" transform="rotate(-90)"/>
          
          <!-- Malicious (15%) -->
          <circle cx="0" cy="0" r="35" stroke="url(#dangerGrad)" stroke-width="12" fill="none"
                  stroke-dasharray="33 220" stroke-dashoffset="-187" transform="rotate(-90)"/>
          
          <!-- Center text -->
          <text x="0" y="-5" text-anchor="middle" fill="#374151" font-family="monospace" font-size="14" font-weight="bold">100%</text>
          <text x="0" y="8" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="8">Analyzed</text>
        </g>
        
        <!-- Legend -->
        <g transform="translate(15, 130)">
          <circle cx="5" cy="0" r="3" fill="url(#successGrad)"/>
          <text x="15" y="3" fill="#64748b" font-family="sans-serif" font-size="9">Safe (60%)</text>
          
          <circle cx="5" cy="15" r="3" fill="url(#warningGrad)"/>
          <text x="15" y="18" fill="#64748b" font-family="sans-serif" font-size="9">Suspicious (25%)</text>
          
          <circle cx="75" cy="0" r="3" fill="url(#dangerGrad)"/>
          <text x="85" y="3" fill="#64748b" font-family="sans-serif" font-size="9">Malicious (15%)</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Real-time activity indicators -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="4" fill="url(#successGrad)" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="15" y="3" fill="#64748b" font-family="sans-serif" font-size="10">Live Updates</text>
  </g>
</svg>
