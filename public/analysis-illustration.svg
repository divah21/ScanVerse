<svg width="400" height="350" viewBox="0 0 400 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="safeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="400" height="350" fill="#fafafa"/>
  <circle cx="50" cy="50" r="2" fill="url(#primaryGradient)" opacity="0.1"/>
  <circle cx="350" cy="80" r="1.5" fill="url(#secondaryGradient)" opacity="0.15"/>
  <circle cx="80" cy="300" r="1" fill="url(#primaryGradient)" opacity="0.2"/>
  <circle cx="320" cy="270" r="2.5" fill="url(#secondaryGradient)" opacity="0.1"/>
  
  <!-- Main analysis interface -->
  <g transform="translate(50, 50)">
    <!-- Browser/Analysis window -->
    <rect x="0" y="0" width="300" height="200" rx="12" fill="white" filter="url(#shadow)"/>
    
    <!-- Browser header -->
    <rect x="0" y="0" width="300" height="30" fill="url(#primaryGradient)" rx="12"/>
    <rect x="0" y="18" width="300" height="12" fill="url(#primaryGradient)"/>
    
    <!-- Browser controls -->
    <circle cx="15" cy="15" r="4" fill="white" opacity="0.8"/>
    <circle cx="30" cy="15" r="4" fill="white" opacity="0.6"/>
    <circle cx="45" cy="15" r="4" fill="white" opacity="0.4"/>
    
    <!-- URL bar -->
    <rect x="70" y="8" width="200" height="14" fill="white" opacity="0.9" rx="7"/>
    <text x="80" y="17" fill="url(#primaryGradient)" font-family="monospace" font-size="8">https://suspicious-site.com</text>
    
    <!-- Analysis content -->
    <g transform="translate(20, 50)">
      <!-- Risk gauge -->
      <g transform="translate(0, 0)">
        <circle cx="50" cy="50" r="40" stroke="#f1f5f9" stroke-width="8" fill="none"/>
        <!-- Danger zone (red) -->
        <path d="M20 70A40 40 0 0 1 50 10" stroke="url(#dangerGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
        <!-- Warning zone (yellow) -->
        <path d="M50 10A40 40 0 0 1 80 30" stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round"/>
        <!-- Safe zone (green) -->
        <path d="M80 30A40 40 0 0 1 80 70" stroke="url(#safeGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
        
        <!-- Needle pointing to danger zone -->
        <g transform="rotate(-45 50 50)">
          <line x1="50" y1="50" x2="50" y2="20" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round"/>
          <circle cx="50" cy="50" r="5" fill="url(#primaryGradient)" filter="url(#glow)"/>
        </g>
        
        <!-- Risk score -->
        <text x="50" y="80" text-anchor="middle" fill="url(#dangerGradient)" font-family="monospace" font-size="14" font-weight="bold">78%</text>
        <text x="50" y="95" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="10">HIGH RISK</text>
      </g>
      
      <!-- Analysis results panel -->
      <g transform="translate(130, 0)">
        <!-- SSL Status -->
        <g transform="translate(0, 10)">
          <circle cx="8" cy="8" r="6" fill="url(#dangerGradient)" opacity="0.2"/>
          <path d="M5 8L7 10L11 6" stroke="url(#dangerGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <text x="20" y="12" fill="#374151" font-family="sans-serif" font-size="10">SSL Certificate: Invalid</text>
        </g>
        
        <!-- Domain Age -->
        <g transform="translate(0, 30)">
          <circle cx="8" cy="8" r="6" fill="#f59e0b" opacity="0.2"/>
          <path d="M5 8L7 10L11 6" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <text x="20" y="12" fill="#374151" font-family="sans-serif" font-size="10">Domain Age: 2 days</text>
        </g>
        
        <!-- Content Analysis -->
        <g transform="translate(0, 50)">
          <circle cx="8" cy="8" r="6" fill="url(#dangerGradient)" opacity="0.2"/>
          <path d="M8 5L8 11M8 13L8 13" stroke="url(#dangerGradient)" stroke-width="2" stroke-linecap="round"/>
          <text x="20" y="12" fill="#374151" font-family="sans-serif" font-size="10">Phishing Keywords Detected</text>
        </g>
        
        <!-- Reputation -->
        <g transform="translate(0, 70)">
          <circle cx="8" cy="8" r="6" fill="url(#dangerGradient)" opacity="0.2"/>
          <path d="M5 8L7 10L11 6" stroke="url(#dangerGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          <text x="20" y="12" fill="#374151" font-family="sans-serif" font-size="10">Blacklisted Domain</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- AI Analysis visualization -->
  <g transform="translate(100, 280)">
    <!-- AI brain/neural network -->
    <g>
      <!-- Central processing unit -->
      <circle cx="100" cy="30" r="15" fill="url(#primaryGradient)" opacity="0.2" filter="url(#glow)"/>
      <circle cx="100" cy="30" r="8" fill="url(#primaryGradient)"/>
      
      <!-- Neural connections -->
      <circle cx="70" cy="20" r="4" fill="url(#secondaryGradient)"/>
      <circle cx="130" cy="20" r="4" fill="url(#secondaryGradient)"/>
      <circle cx="80" cy="45" r="4" fill="url(#secondaryGradient)"/>
      <circle cx="120" cy="45" r="4" fill="url(#secondaryGradient)"/>
      
      <!-- Connection lines with animation -->
      <line x1="74" y1="22" x2="92" y2="28" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="126" y1="22" x2="108" y2="28" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
      </line>
      <line x1="84" y1="43" x2="94" y2="36" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
      </line>
      <line x1="116" y1="43" x2="106" y2="36" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Processing indicators -->
    <g transform="translate(150, 15)">
      <rect x="0" y="0" width="30" height="4" fill="url(#primaryGradient)" opacity="0.3" rx="2"/>
      <rect x="0" y="0" width="20" height="4" fill="url(#primaryGradient)" rx="2">
        <animate attributeName="width" values="0;30;0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="15" fill="#64748b" font-family="sans-serif" font-size="8">Analyzing...</text>
    </g>
  </g>
  
  <!-- Floating scan lines -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="400" y2="100" stroke="url(#primaryGradient)" stroke-width="1">
      <animate attributeName="y1" values="100;150;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100;150;100" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="200" x2="400" y2="200" stroke="url(#secondaryGradient)" stroke-width="1">
      <animate attributeName="y1" values="200;250;200" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="200;250;200" dur="5s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
